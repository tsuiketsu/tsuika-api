networks:
  tsuika_default:

services:
  postgres:
    image: postgres:17-alpine
    command: "-d 1"
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=main
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.16
    environment:
      MELI_HOST: ${MELI_HOST}
      MELI_MASTER_KEY: ${MELI_MASTER_KEY}
    volumes:
      - meli-data:/meili_data
    ports:
      - 7700:7700

volumes:
  db_data:
  meli-data:
