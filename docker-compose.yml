networks:
  tsuika_default:

services:
  minio:
    image: minio/minio:latest
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=minioadmin
      # - MINIO_BROWSER_REDIRECT_URL=${MINIO_BROWSER_REDIRECT_URL}
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - tsuika_default
    ports:
      - 9000:9000
      - 9001:9001

  postgres:
    image: postgres:17-alpine
    command: "-d 1"
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=main
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.16
    environment:
      MELI_HOST: ${MELI_HOST}
      MELI_MASTER_KEY: ${MELI_MASTER_KEY}
    volumes:
      - meli-data:/meili_data
    ports:
      - 7700:7700

volumes:
  minio-data:
  db_data:
  meli-data:
